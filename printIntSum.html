    <h1>Print Ints and Sum 0-255</h1>



    <script>
        let sum = 0;
        function print1to255(a, b) {
            for(let index = a; index <=b; index++){

                sum = sum + index
                document.write(`When integer is ${index}, sum is ${sum} <br>`)
            }
            
        }
        print1to255(0, 255);
    </script>
