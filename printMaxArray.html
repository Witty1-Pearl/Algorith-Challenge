    <h1>Print Max Array</h1>


    <script>
        

            let arr = [10, 20, 30, 40, 90, 60, 70, 80];
        function printMaxArray(arr){
            let max = arr[0];
            for(let index = 0; index < arr.length; index++) {

                if(max < arr[index]){

                 max = arr[index];
                }

            
            }
            document.write(`set max to ${max}`)
        }

        printMaxArray(arr)
    </script>
