    <h1>Print Average of Array</h1>




    <script>
        function printAverageOfArray(arr) {
                let Average = 0;
                let sum = 0;
                for (let i = 0; i < arr.length; i++) {
                    sum += arr[i];

                    let Average = sum / arr.length;
                }
                document.write(` set Average of array ${arr}`);

            }
            printAverageOfArray(1, 255);

    </script>
