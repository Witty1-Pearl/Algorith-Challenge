    <h1>Print Max, Min, Average Array Values</h1>
   
   
   
   
   <script>
      let arr = [5, 23, 4, 2, 29, 12, 4];
      function printMaxOfArray(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] <= min) {
            min = arr[i];
          }
        }
        document.write(`The minimum number is ${min}`);
      }
      printMaxOfArray(arr);
    </script>
